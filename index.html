<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETHICAL AI PLAYGROUND</title>
  <link href="css/all.css" rel="stylesheet"> <!--load all styles -->
  <script defer src="js/all.js"></script> <!--load all styles -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="ethicalai.png"/>
  <script src="js/math.js"></script>
  <script src="js/plexus.js"></script>
  <link rel="stylesheet" href="uikit/css/uikit.min.css" />
  <script src="uikit/js/uikit.min.js"></script>
  <script src="uikit/js/uikit-icons.min.js"></script>
</head>
<body>
  <div class="row p-1 container-fluid">
    <div class="col-md-12 text-center" style="position: relative; left: 0; top: 0;">
      <canvas id="plexus-canvas" class="plexus" style="position:relative"></canvas>
      <img id="icon" src="ethicalai.png" class="placehoder" />
      <div class="" style="position:absolute;top:30px;left:45px;">
        <h4 v-text="title" style="color:#000;font-size:25px;">ETHICAL AI PLAYGROUND</h4>
      </div>
    </div>
  </div>

  <div id="app" class="container">

    <h2 class="text-center"> Input</h2>
    <ul uk-accordion="collapsible: true" id="code-editor-parent">
<code-editor v-for="(template,index) in templates" :id="template.id" :title="template.title" :length="templates.length" :key="template.id"> </code-editor>
    </ul>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" v-for="key in this.keys" v-text="key"></th>
        </tr>
      </thead>
      <tbody>
        <h2 class="text-center"> Output</h2>
        <tr v-for="result in this.results" v-bind:key="result.id">
          <th scope="col" v-for="key in keys" v-text="result[key]"></th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<template id="code-editor">
  <li :id="id">
    <a class="uk-accordion-title" href="#" contenteditable="true"  v-text="title" >CREATE</a>
    <div class="uk-accordion-content">
      <div class="input-group row" >
        <span class="col-sm-2 btn btn-primary mb-2 uk-button uk-button-default" @click="delete_editor(id)"><i class="fas fa-minus mt-4" :class="[{disabled: length < 2}]"></i></span>
         <span class="col-sm-2 btn btn-primary mb-2 uk-button uk-button-default" @click="add_editor({id:length+1,title:'Section'+ length})"><i class="fas fa-plus mt-4 fa-rotate-90"></i></span>
        <textarea class="form-control p-1 mb-1 bg-white uk-textarea col-sm-8" rows="1" v-model="code" @change="" placeholder="SQL Queries goes here" :length="length"></textarea>
        <span class="col-sm-2 btn btn-primary mb-2 uk-button uk-button-default" @click="execute();"><i class="fas fa-play mt-4"></i></span>
      </div>
    </div>
  </li>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="highlight/styles/default.css" />
<script src="highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript" src="js/alasql.fs.js"></script>
<script type="text/javascript" src="js/alasql.js"></script>
<script type="text/javascript" src="js/alasql-echo.js"></script>
<script type="text/javascript" src="js/alasql-md.js"></script>
<script type="text/javascript" src="js/alasql-prolog.js"></script>
<script type="text/javascript" src="js/alasql-worker.js"></script>
<script type="text/javascript" src="js/alasql.fs.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/vue.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
<script type="text/javascript" src="js/scripts.js"> </script>

<script>
var plexus = new Plexus("plexus-canvas", {
  pointsSpeed: 0.5,
  pointsRadius: 1.1,
  pointsStartDistance: 60
});
</script>

</html>
